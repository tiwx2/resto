{% extends "base.html" %}

{% block main %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Welcome {{current_user.username|title}}!!</h1>
      <p class="lead text-muted">Welcome to Resto! We bring the nicest restaurants in town right to your lazy face!</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="category">
      	<div class="category-on">My prefered Restaurants</div>
      	<div class="category-off"><a href="{{ url_for('index') }}">Nearby Restaurants</a></div>
      </div>
      <div class="row" id="restaurants">
 
      </div>
    </div>
  </div>

</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script  type=text/javascript>
  $(document).ready(function() {
    window.update_page = function(){
        get_liked_restaurants("{{ user_id }}");
        $('#restaurants').html("");
      }

    update_page();
  });
</script>
{% endblock %}
